---
- hosts: localhost
  tasks:
    - name: Set the hostname
      hostname:
        name: jump

    - name: Set the timezone
      timezone:
        name: Europe/London

    - name: Install packages
      yum:
        name: "{{ item }}"
        state: latest
      with_items:
        - yum-cron
        - openssh-server
        - sudo

    - name: Configure SSH Disable root logins
      replace:
        name: /etc/ssh/sshd_config
        regexp: '^#PermitRootLogin yes'
        replace: 'PermitRootLogin no'

    - name: Configure SSH Disable Password Authentication
      replace:
        name: /etc/ssh/sshd_config
        regexp: '^PasswordAuthentication yes'
        replace: 'PasswordAuthentication no'

    - name: Configure yum-cron update messages
      replace:
        name: /etc/yum/yum-cron-hourly.conf
        regexp: '^update_messages = no'
        replace: 'update_messages = yes'

    - name: Configure yum-cron download_updates
      replace:
        name: /etc/yum/yum-cron-hourly.conf
        regexp: '^apply_updates = no'
        replace: 'apply_updates = yes'

    - name: Enable services
      systemd:
        name: "{{ item }}"
        enabled: yes
        state: started
      with_items:
        - crond
        - sshd

    - name: Add my account
      user:
        name: cmsj
        groups: wheel
        state: present

    - name: Add my authorized ssh keys
      authorized_key:
        user: cmsj
        state: present
        key: "{{ item }}"
      with_items:
        - "ssh-rsa  cmsj@pixukipa.local"
        - "ssh-rsa  cmsj@kiryo.local"
